<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./static/global.css" />
    <link rel="stylesheet" href="./static/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap"
    />
  </head>
  <body>
    <div class="groups">
      <div class="group-title-parent">
        <div class="group-title">
          <div class="frame-parent">
            <div class="f-r-a-m-e-q-a-wrapper">
              <div class="f-r-a-m-e-q-a"></div>
            </div>
            <div class="physics">Physics</div>
          </div>
          <div class="f-r-a-m-e-docs">
            <div class="vector-wrapper">
              <img
                class="vector-icon"
                loading="lazy"
                alt=""
                src="./static/public/vector.svg"
              />
            </div>
            <div class="cards">20 cards</div>
          </div>
          <div class="question-flashcards">
            <div class="vector-container">
              <img
                class="vector-icon1"
                loading="lazy"
                alt=""
                src="./static/public/vector-1.svg"
              />
            </div>
            <div class="documents">Documents</div>
          </div>
        </div>
        <div class="start-revision-button" id="startRevisionButton">
          <img
            class="multimedia-start"
            loading="lazy"
            alt=""
            src="./static/public/multimedia--start.svg"
          />
        </div>
      </div>
      <main class="cards-wrapper">
        <section class="cards1">
        {% for n in range(8) %}
          <div class="flashcard-title">
            <div class="question-parent">
              <div class="question">Question?</div>
              <div class="vector-frame">
                <img
                  class="vector-icon2"
                  loading="lazy"
                  alt=""
                  src="./static/public/vector-2.svg"
                />
              </div>
            </div>
            <img
              class="flashcard-title-child"
              loading="lazy"
              alt=""
              src="./static/public/line-1.svg"
            />

            <div class="answer-123">ANSWER 123</div>
          </div>
        {% endfor %}
        </section>
      
      <div class="bottom-nav-bar">
        <div class="nav-bar-instance"></div>
        <div class="div">
          <span class="span">&lt;</span>
          <span class="span1">1</span>
          <span class="span2">2</span>
          <span class="span3">3</span>
          <span class="span4">4</span>
          <span class="span5">10</span>
          <span class="span6">&gt;</span>
        </div>
      </div>
    </div>
</main>
    <script>
      var startRevisionButton = document.getElementById("startRevisionButton");
      if (startRevisionButton) {
        startRevisionButton.addEventListener("click", function (e) {
          window.location.href = "./flashcard1";
        });
      }
      </script>
  </body>
</html>
