<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./wireframe-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="wireframe-2">
      <section class="light-flashcard-back">
        <div class="light-flashcard-back-child"></div>
        <div class="what-is-the-equation-for-force-parent">
          <div class="what-is-the1">What is the equation for Force?</div>
          <div class="vector-wrapper">
            <img
              class="frame-child"
              loading="lazy"
              alt=""
              src="./public/line-1.svg"
            />
          </div>
        </div>
        <div class="difficulty-bar">
          <div class="f-ma">F = ma</div>
        </div>
      </section>
      <section class="difficulty-bar1">
        <textarea class="answer-instance" rows="{8}" cols="{16}"> </textarea>
        <textarea class="answer-instance1" rows="{8}" cols="{16}"> </textarea>
        <textarea class="answer-instance2" rows="{8}" cols="{16}"> </textarea>
        <textarea class="answer-instance3" rows="{8}" cols="{16}"> </textarea>
      </section>
      <img
        class="show-answer-icon1"
        loading="lazy"
        alt=""
        src="./public/show-answer.svg"
        id="showAnswer"
      />
    </div>

    <script>
      var showAnswer = document.getElementById("showAnswer");
      if (showAnswer) {
        showAnswer.addEventListener("click", function (e) {
          window.location.href = "./wireframe.html";
        });
      }
      </script>
  </body>
</html>
